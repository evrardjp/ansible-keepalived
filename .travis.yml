language: python
sudo: required
dist: trusty
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libxml2-dev python-dev lxc bridge-utils lxc-dev libffi-dev libssl-dev
install:
  - pip install tox
script:
  - tox
env:
  - TOXENV=linters
  - TOXENV=functional_2.2
  - TOXENV=functional_2.2_containers
