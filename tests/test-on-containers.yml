---
- hosts: physical_hosts
  vars_files:
    - generic_config.yml
  tasks:
    - include: lxc-host-prep.yml
    - include: lxc-containers-prep.yml

- hosts: containers
  vars_files:
    - generic_config.yml
  tasks:
    - include: lxc-containers-start.yml

- hosts: containers
  vars_files:
    - keepalived_config.yml
    - generic_config.yml
  roles:
     - "{{ rolename | basename }}"

- hosts: localhost
  tasks:
    - shell: ping -c 4 172.24.69.1
