- name: Ensure that the EPEL repository is available
  yum:
    pkg: epel-release
    state: present
  tags:
    - keepalived-yum-packages

- name: Install keepalived
  yum:
    pkg: "{{ keepalived_package_name }}"
    state: "{{ keepalived_use_latest_stable | bool | ternary('latest','present') }}"
  tags:
    - keepalived-yum-packages
