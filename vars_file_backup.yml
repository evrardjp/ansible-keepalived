      ip:
        - 127.0.0.6
        - 127.0.0.5
      port:
        - 65
        - 66
      connect_port:
        - 65
        - 66
      connect_timeout:
        - 5
        - 6
      nb_get_retry:
        - 3
        - 4
      delay_before_retry:
        - 5
        - 6
