---
#wan config
wan_if: eth0
route_id_wan: 10
priority_wan: 99
wan_auth_pass: "gainet{{ route_id_wan }}"
virtual_ip_wan:
  - 10.02.03.2
  - 102.2.20.21
virtual_maskint_wan:
  - 23
  - 24
#lan config
lan_if: eth1
route_id_lan: 20
priority_lan: 99
lan_auth_pass: "gainet{{ route_id_lan }}"
