- name: open ip forward
  sysctl:
    name: net.ipv4.ip_forward
    value: 1
    sysctl_set: yes
    state: present
    reload: yes

- name: add SNAT forward
  iptables:
    table: nat
    chain: POSTROUTING
    jump: MASQUERADE
    comment: the operating by pcp
    state: present
  become: yes

- name: add rs forward
  iptables:
    table: nat
    chain: PREROUTING
    protocol: tcp
    destination_port: "{{ DPORT }}"
    jump: DNAT
    to_destination: "{{ RIP }}:{{ RPORT }}"
    comment: the operating by pcp
    state: present
  become: yes
  tags: rs_forward


# copy package 
- name: copy package
  copy:
    src: "{{ item }}"
    dest: /opt
  loop:
    - lm_sensors-libs-3.4.0-4.20160601gitf9185e5.el7.x86_64.rpm
    - net-snmp-agent-libs-5.7.2-33.el7_5.2.x86_64.rpm
    - net-snmp-libs-5.7.2-33.el7_5.2.x86_64.rpm
    - keepalived-1.3.5-6.el7.x86_64.rpm
    - ipvsadm-1.27-7.el7.x86_64.rpm
  

# install keepalived rpm package
- name: install keepalived rpm package
  command: rpm -i "/opt/{{ item }}"
  loop:
    - lm_sensors-libs-3.4.0-4.20160601gitf9185e5.el7.x86_64.rpm
    - net-snmp-agent-libs-5.7.2-33.el7_5.2.x86_64.rpm
    - net-snmp-libs-5.7.2-33.el7_5.2.x86_64.rpm
    - keepalived-1.3.5-6.el7.x86_64.rpm
    - ipvsadm-1.27-7.el7.x86_64.rpm
  ignore_errors: true

# create systemd file for ipvsadm
- name: create systemd file for ipvsadm
  command: touch /etc/sysconfig/ipvsadm

- name: Check if keepalived is already installed
  package:
    name: "{{ keepalived_package_name }}"
    state: present
  register: check_if_present
  check_mode: yes

# pure keepalvied
- name: add SNAT forward
  iptables:
    table: nat
    chain: POSTROUTING
    jump: MASQUERADE
    comment: the operating by pcp
    state: absent
  become: yes
  tags: pure

- name: add rs forward
  iptables:
    table: nat
    chain: PREROUTING
    protocol: tcp
    destination_port: "{{ DPORT }}"
    jump: DNAT
    to_destination: "{{ RIP }}:{{ RPORT }}"
    comment: the operating by pcp
    state: absent
  become: yes
  tags: pure

- name: stop service
  service:
    name: "{{ item }}"
    state: stop
  loop:
    - keepalived
    - ipsvadm
  tags: pure

- name: delete config file
  command: rm -rf /etc/keepalived/keepalived.conf
  ignore_errors: true
  tags: pure 


